<!doctype html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SWG Legends Log Analyzer</title>
<style>
:root{--bg:#0a0f18;--card:#0d1420;--line:#213048;--text:#e6edf6;--muted:#9bb7df}
*{box-sizing:border-box}body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial;background:var(--bg);color:var(--text)}
.card{background:var(--card);border:1px solid var(--line);border-radius:14px;box-shadow:0 10px 40px rgba(0,0,0,.45)}
.btn{background:#0b213f;border:1px solid #1f3b6a;color:#c9e1ff;border-radius:10px;padding:8px 12px;font-weight:700;cursor:pointer}
.btn.ghost{background:transparent}
.input{background:#0b1220;color:#e6edf3;border:1px solid #1f2a35;border-radius:10px;padding:6px 8px}
.row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
.mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,'Liberation Mono','Courier New',monospace}
.pill{font-size:12px;padding:3px 8px;border:1px solid var(--line);border-radius:999px;background:#0b213f;color:#cfe3ff}
.badge{font-size:11px;padding:2px 6px;border-radius:8px;border:1px solid #1f3b6a;background:#0b213f;color:#9ecbff;margin-left:8px}
progress{width:220px;height:10px;border-radius:6px;overflow:hidden}
.tabbar{display:flex;justify-content:center;gap:8px;margin:8px 0 0}
.tabbar .tab{padding:6px 14px;border:1px solid #1f3b6a;border-radius:999px;background:#0b213f;color:#cfe3ff;cursor:pointer}
.tabbar .tab.active{background:#123464;color:#fff;border-color:#2d5ea8}
.table{width:100%;border-collapse:collapse}
.table th,.table td{padding:8px 10px;border-bottom:1px solid #1b2738;text-align:right}
.table th:first-child,.table td:first-child{text-align:left}
.table .muted{color:#9bb7df}
</style>
</head>
<body><div id="root"></div><script type="module" src="/src/main.tsx"></script></body></html>
